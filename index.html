<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Youtube search</title>
        <link rel="stylesheet"  href='style/style.css'>
    </head>

    
    <body>
        <header>
            <p>Open Your Universe</p>
        </header>
        <section class="searchField">
            <label> 
                <input id="enterQuery" placeholder='Are you looking for awesome video?' type="text"/>
                <button id="search-button">Search</button>
            </label>
        </section>
        <section class="resultContainer">
            <ul id="results" class="resultContainer_results">            
            </ul>
        </section>
        <footer>
            <input class="prev" id="prev" type="button" value="prev">
            <input class="next" id="next" type="button" value="next">
        </footer>
   
        
       
        
    
    <script src="https://apis.google.com/js/client.js">
    </script>
    <script src='bundle.js'></script>
  </body>
    
</html>
